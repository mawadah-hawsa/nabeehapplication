<ion-content fullscreen slot="fixed" >

  <!--[scrollEvents]="true" (ionScrollStart)="logScrollStart()"
  (ionScroll)="logScrolling($event)" (ionScrollEnd)="logScrollEnd()"-->


  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="/">
      </ion-back-button>
    </ion-buttons>
    <ion-title>Sign Up</ion-title>
  </ion-toolbar>

  <!-- UI components -->

  <ion-card shape="round">
    <ion-item class="info">
      <ion-label position="floating">National ID</ion-label>
      <ion-input [(ngModel)]="nid" type="text"></ion-input>
    </ion-item>
  </ion-card>

  <ion-card shape="round">
    <ion-item class="info">
      <ion-label position="floating">Enter Your Email</ion-label>
      <ion-input [(ngModel)]="email" type="email"></ion-input>
    </ion-item>
  </ion-card>

  <ion-card shape="round">
    <ion-item class="info">
      <ion-label position="floating">Enter Your Password</ion-label>
      <ion-input [(ngModel)]="password" type="password"></ion-input>
    </ion-item>
  </ion-card>

  <section>
    <ion-button (click)="singup()" class="signup" shape="round" fill="outline"> SginUp
    </ion-button>
  </section>
 
    <!-- background images -->
    <div class="logincircles">
      <img src="../assets/icon/circles.png">
    </div>


</ion-content>
