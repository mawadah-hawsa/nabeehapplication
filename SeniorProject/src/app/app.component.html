<ion-app>

  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>

        <ion-list id="inbox-list">
          <div class="header1">
            <div class="header2">
              <ion-list-header>Permissions</ion-list-header>
              <ion-note>choose a permit</ion-note>
            </div>
          </div>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false"
              routerLinkActive="selected">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-list id="Setting-list">
          <ion-menu-toggle auto-hide="false" *ngFor="let s of Setting; let i = index">
            <ion-item routerDirection="root" [routerLink]="[s.url]" lines="true" >
              <ion-icon slot="start" [ios]="s.icon + '-outline'" [md]="s.icon + '-sharp'"></ion-icon>
              <ion-label>{{ s.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle auto-hide="false">
            <ion-item routerDirection="root" (click)="logout()"  lines="true" >
              <ion-icon slot="start" ios="log-out-outline" md="log-out-sharp"></ion-icon>
              <ion-label>Log Out</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
